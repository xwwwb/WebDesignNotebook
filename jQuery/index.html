		<p>load事件是指等页面文档外部js文件css文件图片加载完才执行内部代码</p>
		<p>DOMContentLoaded是当初始的 HTML 文档被完全加载和解析完成之后，DOMContentLoaded 事件被触发，而无需等待样式表、图像和子框架的完全加载。</p>
		<script>

				$("div").hide()
			})
