  <script>
    let p = new Promise((resolve,reject)=>{
      resolve('ok');
    })
    // 执行then方法

        // throw '出了问题'
        //2.返回结果是非Promise类型的对象
        //可以得知result为成功 值为521      
        // return 521
        // 3.返回结果是promise对象
        //若返回的promise为正确则result为正确且值为返回的promise的值
        //若返回的promise为错误则result为错误且值为返回的promise的值
        return new Promise((resolve,reject)=>{
          resolve('success')
          // reject('error')
        })
    },reason =>{
      console.warn(reason)
    })
    console.log(result)
