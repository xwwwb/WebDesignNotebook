<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<script src="./promise.js"></script>
</head>

<body>
	<script>
		let p = new Promise((resolve, reject) => {
			console.log("这里的this是", this)
			// resolve("OK")
			// reject("error_1")
			// throw "error_2"
			// throw "error_3"
			setTimeout(() => {
				// resolve("ok")
				reject("error_4")
				// throw "error_3" // 这里无论是原生promise还是手写promise都不能用
			}, 5000)
		})

		// console.log(p)
		p.then(
			(value) => {
				console.log("开始执行回调喽")
				console.log(value)

			},
			(reason) => {
				console.warn(reason)
			}
		)

		p.then(value => {
			alert(value)
		}, reason => {
			alert("reason: " + reason)
		})
		console.log(p)
	</script>
</body>

</html>
