<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let p = new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve("第一层")
				}, 1000)
			})
			let result_1 = p.then((value) => {
				console.log("1")
				console.log(value)
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve("第二层")
					}, 1000)
				})
			})
			
			let result_2 =result_1.then((value) => {
				console.log("2")
				console.log(value)
			})
			let result_3 = result_2.then((value=>{
				console.log(value)
			}))
			console.log(result_3)
		</script>
	</body>
</html>
