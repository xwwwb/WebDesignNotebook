<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: wheat;
    }

    ul {
      list-style: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #212121;
      padding: 10px 40px
    }

    .logo {
      font-size: 30px;
      font-weight: 600;
    }

    .button {
      padding: 6px 18px;
      border-radius: 8px;
    }

    .signin {
      border: 1px solid #616161;
      transition: all 0.3s ease;
    }

    .signin:hover {
      border-color: #e0e0e0;

    }

    .signup {
      background-color: #fff;
      border: 1px solid #616161;
      transition: all 0.3s ease;
      color: #616161;
    }

    .signup:hover {
      border-color: #e0e0e0;

    }

    nav li {
      display: inline-block;
      padding: 0 20px;
    }

    nav li a {
      color: #bdbdbd;
      transition: all 0.3s ease;
    }

    nav li a:hover {
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <a href="#" class="logo">Logo</a>
    <nav>
      <ul>
        <li><a href="">主页</a></li>
        <li><a href="">服务</a></li>
        <li><a href="">关于</a></li>
      </ul>
    </nav>
    <div>
      <a href="" class="button signin">登陆</a>
      <a href="" class="button signup">注册</a>

    </div>
  </header>
</body>

</html>
