<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./dist/css/bootstrap.min.css" />
	</head>
	<body>
		<!-- 两种布局容器 -->
		<div style="height: 50vh">
			<div class="container" style="background-color: lightpink;height: 100%;">
				container用于固定宽度并支持响应式布局的容器
			</div>
		</div>
		<div style="height: 50vh">
			<div class="container-fluid" style="background-color: lightcoral;height: 100%;">
				container-fluid用于占满100%宽度 占据全部视口(viewport)的容器
			</div>
		</div>
	</body>
</html>
