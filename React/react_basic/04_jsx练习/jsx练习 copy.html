<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello react</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!--这里一定是Babel-->
    <script type="text/babel">
        // 模拟一些数据
        const data = ['Augular', 'React', 'Vue']
        /*
        一定要注意区分 js语句（代码） js表达式
        表达式 一个表达式会产生一个值 可以放在任何一个需要值的地方
    
        表达式
            a
            a+b
            demo(1)
            arr.map()
            function test(){}
        语句
            if(){}
            for(){}
            switch(){}
         */
        const list = data.map((num, index) => {
            return <li key={index + num}>{num}</li>
        })
        console.log(list)
        const App = (
            <div>
                <h1>前端js框架列表</h1>
                <ul>
                    {
                        list
                    }
                </ul>
            </div>
        )
        // 渲染虚拟DOM到页面
        ReactDOM.render(App, document.getElementById('root'))
    </script>
</body>

</html>
