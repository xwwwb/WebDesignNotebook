<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>你好：{{name}}</h1>
    <!-- 这里的插值语法可以插入vm身上的全部东西 -->
    {{$options}}
    <br>
    {{$emit}}
  </div>
  <script>
    Vue.config.productionTip = false;
    // 这里用vm作实例对象是因为 viewmod
    // M model V view VM viewmodel 
    const vm = new Vue({
      data() {
        return {
          name: "xwwwb"
        }
      }
    })
    vm.$mount("#root")
    console.log(vm)
  </script>
</body>

</html>
