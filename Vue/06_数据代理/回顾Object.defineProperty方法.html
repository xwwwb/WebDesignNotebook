<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let number = 18;
    let person = {
      name: '张三',
      sex: '男'
    }
    let person_2 = {
      name: '张三',
      sex: '男',
      age: 15
    }

    // 用这种方法添加的 不可被枚举（遍历）
    // 虽然麻烦 但是高级
    Object.defineProperty(person, 'age', {
      // value: 18,
      // enumerable: true, //控制属性是否可以枚举 默认false
      // writable: true, //控制属性是否可以被修改 默认false
      // configurable: true //控制属性是否可以被删除 默认是false
      // 当有人读取person的age属性时 get函数（gatter）就会被调用 且返回的是age的值
      // get:function(){
      //   console.log("有人读取age属性了")
      //   return number;
      // }
      get() {
        console.log("有人读取age属性了")
        return number;
      },
      //当有人修改person的age属性时 set函数（setter）就会被调用 且会受到修改的具体指
      set(value) {
        console.log("有人修改了age" + value)
        number = value
      }
    })
    console.log("defineProperty定义的属性不可枚举", Object.keys(person))
    console.log(Object.keys(person_2))
    console.log(person)
  </script>
</body>

</html>
